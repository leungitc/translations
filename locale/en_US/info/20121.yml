en: {info_20121: '<div><p>Join the team at Madame Hanoi with friends and enjoy a Hendricks High Tea party.</p><p>As well as a pot of Hendrick’s Gin tea, you and your guests will be served a tiered platter of some of Madame Hanoi’s signature shared dishes, including soft shell crab brioche, crispy pork belly banh mi, confit duck cold rolls and macarons.</p><p>Bookings are available for 2 or more, and are available between 12pm - 5pm Monday to Friday and 2pm - 5pm on weekends for $45 per person.</p><h3 style="color:#aaaaaa; font-style:italic">Menu</h3><p><u>First tier</u></p></div>'}