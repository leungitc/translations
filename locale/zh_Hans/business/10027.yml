zh-Hans:
  site-description_10027: '我们的故事始于阿德莱德，在这座城市的历史街道之一。我们是一群热爱人民的人，热情好客的服务，最重要的是我们都喜欢意大利街头美食。新鲜，好吃！


    我们喜欢我们的辣椒，我们知道在您的餐中吃错辣椒会有多么令人沮丧！


    我们知道为每位顾客提供适当的热量是多么重要，因此我们的大部分膳食都会被评分。


    没有辣椒→温和→中等热→过渡热→极热→Freakin''热！


    在S2;我们的梦想是创造一个任何人都可以爱的地方。一个供人们放松和与朋友和家人一起放松的地方。此外，我们希望人们有他们会记得的经验。


    一个让您感到宾至如归的地方。我们使用所有最新鲜的草药，蔬菜，并有一个开放式厨房供您在烹饪食物时看到。


    我们知道现在人们的生活比以往任何时候都繁忙。因此，我们为您和您的朋友或家人创造了一个放松和享受新鲜泰国美食的地方。我们会照顾其余的。不仅如此，我们知道有些人甚至没有时间出去享受用餐体验，如果你还想在家享用我们美味的泰国美食;您可以在Uber
    Eats上找到我们，当然，我们非常欢迎您致电我们以获取您的送货或接货订单。测试12'
