  site-description_10021: "在去年夏天的一个炎热的周五晚上，我乘着韩国制造的地铁列车，带着一群青少年和有孩子的父母，他们在布里奇波特路高架平台上搭上了广东话，英语，他加禄语和普通话。穿过一个广阔的停车场，我们进入了一个林立的棚屋临时村庄，置于一片模拟樱桃树的森林中，这些樱桃树的LED花开着绿松石的暮色，呈现出粉红色的色调。

供应商大肆吹捧皮卡丘plushies，摆动频繁的旋转叶和cosplay动漫onesies为成人。在一个小小的中途，一只电子动画腕龙的轰鸣声简短地被一架波音787的飞机冲上了中国大陆的一个特大城市。章鱼和鱿鱼烤在炭上的鲜明气味渗透到空气中。

它可能是香港九龙的庙街市场，也可能是新加坡的露天小贩中心之一。但我在太平洋的北美一边，在一个中国人称之为富贵月亮（富贵门）的城市。里士满是众所周知的郊区城市，建在平坦的岛屿上，由弗雷泽河（Fraser River）的胳膊所环抱，通向萨利希海（Salish Sea）。"