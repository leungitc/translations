zh:
  site-description_10013: '1234567890, 您好，佛罗里达州帕尔姆海滩 - 特朗普总统周三宣布，他将取消与朝鲜领导人金正恩计划举行的高峰会议，或者如果他的外交谈判不走向成功，甚至在会议开始的时候退出会议。

    特朗普先生继续表示乐观 - 急切渴望 - 与北韩的隐居领袖坐下来。但是，随着华盛顿和东亚会议的势头不断增强，总统承认这是一项危险的事情，仍然可能以失败告终。

    “如果我认为这是一次会议不会取得成果，我们就不会去，”特朗普在佛罗里达州的Mar-a-Lago房地产的新闻发布会上说，与总理安倍晋三的日本。 “如果会议，当我在那里，没有收获，我会恭敬地离开会议。”

    特朗普先生的话加强了他发送C.I.A.G.J. 的决定。导演Mike Pompeo秘密访问Kim先生。庞普先生上个月被特朗普提名为国务卿，为平壤总统打下了先进的人选，为计划中的会议奠定了基础。'
